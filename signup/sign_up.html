<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../login/form.css" />
    </head>
    <body>
        <nav>
            <img src="../images/logo.png" alt="" />
            <ol>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="../practise/practise.html">Practise</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <a href="/login/login.html">Login</a>
                    <span style="color: red">|</span>
                    <a href="/signup/sign_up.html">Sign_Up</a>
                </li>
            </ol>
        </nav>
        <section class="signup_box">
            <h1 style="font-size: 30px; padding-bottom: 10px">Sign Up</h1>
            <h4>It's free and only takes a minute</h4>
            <form action="#" method="get" enctype="multipart/form-data">
                <label for="first_name">First Name</label>
                <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    class="first_name"
                    checked
                />

                <label for="last_name">Last Name</label>
                <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    class="last_name"
                    checked
                />

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" />

                <label for="">Password</label>
                <input type="password" name="" id="" />

                <label for="">Confirm Password</label>
                <input type="password" name="" id="" />

                <button type="submit">Submit</button>
            </form>
            <p>
                By clicking the Sign UP button, you agree to our <br /><a
                    href="#"
                    >Terms and Condition</a
                >and <a href="#">Policy, Privacy.</a>
            </p>
        </section>
        <p class="pera_2">
            Already have an account?
            <a href="../login/login.html">Login here</a>
        </p>
    </body>
</html>
